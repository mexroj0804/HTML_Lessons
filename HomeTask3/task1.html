<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1Style.css">
</head>
<body>
    <div style="border: 1px solid black; width: 350px; height: 500px;">
        <header class="headerStyle">Sign Up</header>
        <div class="fontStyle">
            <label for="fname"> First Name</label>
            <input type="text" id="fname" placeholder="Enter First Name"> <br>
        </div>


        <div class="fontStyle">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter Last Name"> <br>
        </div>

        <div class="fontStyle">
            <label for="datebr">Date Of Birth</label>
                <input type="date" id="datebr">
        </div>

        <div class="fontStyle">
            Gender
            <input type="radio" id="male" name="fav_language" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="fav_language" value="Female">
            <label for="female">Female</label>
        </div>

        <div class="fontStyle">
            <label for="country">Country</label>
            <select id="country">
                <option value="country">Country</option>
                <option value="uzbekistan">Uzbekistan</option>
                <option value="usa">USA</option>
                <option value="russian">Russian</option>
            </select>
        </div>

        <div class="fontStyle">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter E-mail">
        </div>

        <div class="fontStyle">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter Phone">
        </div>

        <div class="fontStyle">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div class="fontStyle">
            <label for="passwordcf">Confirm Password</label>
            <input type="password" id="passwordcf">
        </div>

        <div class="fontStyle">
            <input type="checkbox" id="rule">
            <label for="rule">I Agree to the Terms of use</label>
        </div>
        <footer>
            <input type="submit" name="submit">
        </footer>
    </div>
</body>
</html>
