<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegramga Kirish</title>
    <link rel="stylesheet" href="task1Style.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <img src="/HomeTask1/HTML_Lessons/HomeTask4/images/image.png">
            </div>
            <div>
                <h1>Telegram</h1>
            </div>
            <div>
                <h5>Please confirm your country code and enter your <br> phone number.</h5>
            </div>

            <div>
                <fieldset>
                    <legend>Country</legend>
                    <select id="country" name="Uzbekistan">
                        <option value="Uzbekistan">Uzbekistan</option>
                        <option value="USA">USA</option>
                    </select>
                </fieldset>
            </div>

            <div style="margin-bottom: 20px;">
                <fieldset>
                    <legend>Your phone number</legend>
                    <input type="text">
                </fieldset>
            </div>

            <div style="margin-left: 100px; margin-bottom: 50px;">
                <input type="checkbox" id="keep" name="keep" value="Keep me sign in">
                <label for="keep">Keep me sign in</label>
            </div>

            <div style="margin-bottom: 100px;">
                <a href="task2.html">LOG IN BY QR CODE</a>
            </div>
        </form>
    </div>
</body>
</html>
